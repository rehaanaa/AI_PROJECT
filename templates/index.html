<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>House Price Prediction AI Model ðŸ”¥</h1>
    <input type="number" id="size" placeholder="Enter Size in sqft">
    <input type="number" id="bedrooms" placeholder="Enter Bedrooms">
    <button onclick="predictPrice()">Predict Price</button>
    <h2>Predicted Price: <span id="result"></span></h2>

<script>
    async function predictPrice() {
        const size = document.getElementById('size').value;
        const bedrooms = document.getElementById('bedrooms').value;

        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ size: parseInt(size), bedrooms: parseInt(bedrooms) })
        });

        const data = await response.json();
        document.getElementById('result').innerText = data.predicted_price;
    }
</script>

</body>
</html>
